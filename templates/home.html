<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Noto Serif JP', serif; /* Noto Serifは和風の雰囲気に合うフォントです */
            background-color: #fdf6e3; /* アイボリーのような背景色 */
            color: #4b3832; /* 濃い茶色の文字色 */
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            border-bottom: 2px solid #4b3832; /* 下線を追加 */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        div {
            background-color: #f2e8df; /* ライトブラウンの背景色 */
            padding: 20px;
            border-radius: 8px; /* 角を丸く */
            display: inline-block;
            margin-bottom: 20px;
        }

        a {
            color: #854442; /* 和風の赤色 */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #854442; /* 和風の赤色 */
            color: white; /* ボタンの文字色 */
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6b3436; /* ホバー時の色 */
        }
    </style>
</head>

<body>

    <h1>ニュースガチャ</h1>

    <div>
        <p>{{ link_text }}</p>
        <p><a href="{{ link_url }}" target="_blank">{{ link_url }}</a></p>
    </div>

    <form action="/" method="get">
        <button type="submit">再検索</button>
    </form>

</body>

</html>
