<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブデザインのためのメタタグ -->

    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            background-color: #fdf6e3;
            color: #4b3832;
            text-align: center;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #4b3832;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 24px; /* スマホ表示に合わせてサイズを調整 */
        }

        div {
            background-color: #f2e8df;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
            max-width: 90%; /* スマホ表示での幅を最大100%にする */
        }

        a {
            color: #854442;
            text-decoration: none;
            word-wrap: break-word; /* URLが長すぎる場合に改行させる */
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            border: none;
            color: #fbfbf6;
            background-color: #83ccd2;
            width: 150px;
            height: 35px;
            border-radius: 100vh;
        }

        button:hover{
            color: #fbfbf6;
            background-color: #80F0E6;
        }
    </style>
</head>

<body>

    <h1>ニュースガチャ</h1>

    <div>
        <p>{{ link_text }}</p>
        <p><a href="{{ link_url }}" target="_blank">{{ link_url }}</a></p>
    </div>

    <form action="/" method="get">
        <button type="submit">もう一度回す</button>
    </form>

</body>

</html>
